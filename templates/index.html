<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zavlažovací systém</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fcff;
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            font-size: 2em;
        }

        #animation-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 60px;
        }

        svg {
            width: 100px;
            height: 100px;
        }

        .bottom-image {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: -1;
        }

        #bucket {
            position: absolute;
            bottom: 0;
            left: 65px;
        }

        #hose {
            position: absolute;
            top: 0;
            right: 0;
        }

        .water-stream {
            position: absolute;
            top: 50px;
            left: 105px;
            width: 8px;
            height: 0;
            overflow: hidden;
        }

        .water-stream::before {
            content: "";
            position: absolute;
            width: 4px;
            height: 20px;
            background-color: blue;
            animation: waterFall 0.3s infinite;
        }

        @keyframes waterFall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(90px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zavlažovací systém</h1>
        <div id="animation-container">
            <svg id="bucket" viewBox="0 0 100 100">
                <rect x="20" y="50" width="50" height="50" fill="blue" stroke="black" stroke-width="3"/>
            </svg>
            <svg id="hose" viewBox="0 0 100 100">
                <path d="M90 50 Q70 60 50 50 Q30 40 10 50" stroke="black" stroke-width="5" fill="none" />
            </svg>
            <div id="water" class="water-stream"></div>
        </div>
        <div id="data">
            <p>Teplota: <span id="temperature">--</span>&deg;C</p>
            <p>Vlhkosť: <span id="humidity">--</span>%</p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    </div>
    <img src="../static/waves.avif" alt="Waves" class="bottom-image">
    <script>
        let temperature = 19;
        let humidity = 50;

        function updateValues() {
            document.getElementById('temperature').textContent = temperature;
            document.getElementById('humidity').textContent = humidity;
        }

        function controlAnimation() {
            const water = document.getElementById('water');
            if (temperature < 20) {
                water.style.height = '100px';
            } else {
                water.style.height = '0';
            }
        }

        updateValues();
        controlAnimation();

        setInterval(() => {
            const randomChoice = Math.round(Math.random());
            temperature = (randomChoice === 0) ? 21 : 19;
            humidity = Math.floor(Math.random() * 101);

            updateValues();
            controlAnimation();

            if (temperature > 24) {
                document.getElementById('water').style.height = '0';
            }
        }, 3000);
    </script>
</body>
</html>
