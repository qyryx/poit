<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .button {
                width: 200px;
                height: 60px;
                background-color: green;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 26px;
                text-align: center;
                line-height: 30px;
        }
    </style>
</head>
<body>
    <button id="redirect" class="button">Start</button>
    <script>
        document.getElementById("redirect").addEventListener("click", function () {
          window.location.href = "/index";
        });
    </script>
</body>
</html>
